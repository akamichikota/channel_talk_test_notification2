<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Chat Example</title>
    <style>
        .step {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>チャットページ</h1>
    <button id="startSurvey">アンケート開始</button>
    <form id="chatForm">
        <div id="step1" class="step">
            <label for="name">名前:</label>
            <input type="text" id="name" placeholder="名前">
            <button type="button" data-next="2">次へ</button>
        </div>
        <div id="step2" class="step">
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" placeholder="メールアドレス">
            <button type="button" data-next="3">次へ</button>
        </div>
        <div id="step3" class="step">
            <label for="firstMessage">相談内容:</label>
            <textarea id="firstMessage" placeholder="相談内容"></textarea>
            <button type="submit">チャットを開始</button>
        </div>
    </form>
    <script src="chat.js"></script>
</body>
</html>
